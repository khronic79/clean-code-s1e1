<!DOCTYPE html>
<head><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header"><img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix"><a class="more-inf-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
  <div class="centered-container">
    <h3 class="task-type">Add Item</h3>
    <ul>
      <li class="task-line new-task"><input class="task-line__textinput" type="text"><button class="task-line__button task-line__button_new">Add</button></li>
    </ul>
    <h3 class="task-type">Todo</h3>
    <ul id="no-completed-tasks">
      <li class="task-line"><input type="checkbox" class="task-line__checkbox"><label class="task-line__label">Pay Bills</label><input type="text" class="task-line__textinput"><button class="task-line__button task-line__button_edit">Edit</button><button class="task-line__button task-line__button_delete"><img src="./remove.svg" alt="remove task"></button></li>
      <li class="task-line"><input type="checkbox" class="task-line__checkbox"><label class="task-line__label">Go Shopping</label><input type="text" value="Go Shopping" class="task-line__textinput"><button class="task-line__button task-line__button_edit">Save</button><button class="task-line__button task-line__button_delete"><img src="./remove.svg" alt="remove task"></button></li>
    </ul>
    <h3 class="task-type">Completed</h3>
    <ul id="completed-tasks">
      <li class="task-line"><input type="checkbox" checked class="task-line__checkbox"><label class="task-line__label">See the Doctor</label><input type="text" class="task-line__textinput"><button class="task-line__button task-line__button_edit">Edit</button><button class="task-line__button task-line__button_delete"><img src="./remove.svg" alt="remove task"></button></li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
